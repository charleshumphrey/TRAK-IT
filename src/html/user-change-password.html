<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAK-IT</title>
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/table.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans text-gray-800">
    <header class="bg-white shadow-lg mb-8">
      <div
        class="container mx-auto px-6 py-6 flex justify-between items-center relative"
      >
        <h2 class="text-3xl font-semibold text-primary-700">Dashboard</h2>
        <div class="relative">
          <div
            id="name-container"
            onclick="toggleMenu()"
            class="flex items-center space-x-2 text-lg font-extrabold text-gray-600 cursor-pointer hover:text-primary-600 bg-primary-100 p-2 rounded-md ring-1 ring-gray-400 hover:ring-2 hover:ring-primary-600 transition-all"
          >
            <span> <p id="name"></p></span>
          </div>

          <div
            id="menu"
            class="absolute right-0 mt-2 bg-white border border-gray-300 rounded-lg shadow-lg w-48 z-50"
          >
            <ul class="py-2 text-sm text-gray-700">
              <li>
                <a
                  href="user-change-password.html"
                  class="block px-4 py-2 hover:bg-primary-100 hover:text-primary-700"
                >
                  <i class="fas fa-key mr-2"></i> Change Password
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-primary-100 hover:text-primary-700"
                  onclick="logout()"
                >
                  <i class="fas fa-sign-out-alt mr-2"></i> Log Out
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main class="mt-8 px-6 w-full">
      <section class="mb-3">
        <div
          class="flex justify-between items-center bg-white p-8 rounded-lg shadow-md transition transform hover:shadow-lg"
        >
          <h1
            class="text-4xl font-bold text-primary-700 tracking-wide"
            id="roomName"
          >
            Loading Room Name...
          </h1>
          <a
            href="user-dashboard.html"
            class="inline-block bg-primary-600 text-white text-lg p-2 md:px-8 md:py-4 rounded-lg shadow-lg hover:bg-primary-700 focus:ring-4 focus:ring-primary-300 transition duration-200 ease-in-out transform hover:scale-105"
          >
            Dashboard
          </a>
        </div>
      </section>

      <section class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mt-3 mx-auto">
        <div class="mb-6 text-center">
          <h2 class="text-2xl font-semibold text-gray-800">
            Change Your Password
          </h2>
          <p class="text-gray-600">
            Please enter your old password and the new one.
          </p>
        </div>

        <form id="changePasswordForm" class="space-y-4">
          <!-- Old Password -->
          <div class="flex flex-col">
            <label for="oldPassword" class="text-sm font-medium text-gray-700"
              >Old Password</label
            >
            <input
              type="password"
              id="oldPassword"
              name="oldPassword"
              class="mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
              placeholder="Enter your old password"
              required
            />
          </div>

          <!-- New Password -->
          <div class="flex flex-col">
            <label for="newPassword" class="text-sm font-medium text-gray-700"
              >New Password</label
            >
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              class="mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
              placeholder="Enter your new password"
              required
            />
          </div>

          <!-- Confirm New Password -->
          <div class="flex flex-col">
            <label
              for="confirmPassword"
              class="text-sm font-medium text-gray-700"
              >Confirm New Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
              placeholder="Confirm your new password"
              required
            />
          </div>

          <!-- Error message -->
          <div id="error-message" class="text-sm text-red-500 hidden">
            The new passwords do not match.
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full py-3 mt-4 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500"
          >
            Change Password
          </button>
        </form>
      </section>
    </main>

    <script type="module" src="../js/user-dashboard.js"></script>
    <script type="module" src="../js/user-credentials.js"></script>
    <script src="../js/user-functions.js"></script>
    <script></script>
  </body>
</html>
